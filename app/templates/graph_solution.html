{% extends './layout.html' %} {% block body %}
<div class="card mb-4 bg-secondary-subtle">
  <h1 class="mt-3">Ruta mas corta</h1>
  <div class="card-header">
    <h3>Solucion</h3>
  </div>
  <div class="card-body">
    <form action="{{url_for('get_or_dest')}}" method="POST">
      <div class="form-floating">
        <select
          class="form-select"
          name="origen"
          aria-label="Floating label select example"
        >
          {% for origen in graph %}
          <option value="{{origen}}">{{graph[origen]["name"]}}</option>
          {% endfor %}
        </select>
        <label for="origen">Escoge un origen:</label>
      </div>
      <div class="form-floating">
        <select
          class="form-select"
          name="destino"
          aria-label="Floating label select example"
        >
          {% for origen in graph %}
          <option value="{{origen}}">{{graph[origen]["name"]}}</option>
          {% endfor %}
        </select>
        <label for="origen">Escoge un destino:</label>
      </div>
      <input
        class="btn btn-success mb-2 mx-2"
        id="btn_submit"
        type="submit"
        value="Generar camino"
      />
    </form>
    <img src="{{ url_for('static', filename='images/temp.jpg')}}" alt="" />
  </div>
</div>

{% endblock %} {% block script %} {% endblock %}
