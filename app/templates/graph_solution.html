{% extends './layout.html' %} {% block body %} {% if correct %}
<h1 class="mt-3">Ruta mas corta</h1>
<div class="card mb-4 bg-secondary-subtle">
  <div class="card-header">
    <h3>Elegir origen y destino</h3>
  </div>
  <div class="card-body">
    <form action="{{url_for('get_or_dest')}}" method="POST">
      <div class="form-floating mb-3">
        <select
          class="form-select"
          name="origen"
          aria-label="Floating label select example"
        >
          {% for origen in graph %}
          <option value="{{origen}}">{{graph[origen]["name"]}}</option>
          {% endfor %}
        </select>
        <label for="origen">Escoge un origen:</label>
      </div>
      <div class="form-floating mb-3">
        <select
          class="form-select"
          name="destino"
          aria-label="Floating label select example"
        >
          {% for origen in graph %}
          <option value="{{origen}}">{{graph[origen]["name"]}}</option>
          {% endfor %}
        </select>
        <label for="origen">Escoge un destino:</label>
      </div>
      <input
        class="btn btn-success mb-2 mx-2"
        id="btn_submit"
        type="submit"
        value="Generar camino"
      />
    </form>
    <img src="{{ url_for('static', filename='images/temp.jpg')}}" alt="" style="display:block; margin:auto;"/>
  </div>
</div>
{% else %}
<div>
  <h1>Error, ingrese datos validos de inicio</h1>
  <div class="alert alert-danger" role="alert">
    Error: Ingersar Datos Validos
  </div>
</div>
{% endif %} {% endblock %} {% block script %} {% endblock %}
